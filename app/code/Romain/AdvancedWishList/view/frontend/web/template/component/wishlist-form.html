<form action="/advancedwishlist/index/create" method="post" class="form form-create-wishlist" id="advanced-wishlist-form">
        <!-- Token CSRF pour Magento -->

    <fieldset class="fieldset">
        <!-- Nom de la wishlist -->
        <div class="field name required">
            <label for="wishlist-name" class="label">
                <span>Nom de la wishlist</span>
            </label>
            <div class="control">
                <input type="text"
                       id="wishlist-name"
                       name="name"
                       data-bind="value: wishlistName"
                       class="input-text"
                       placeholder="Ex: Ma wishlist de Noël"
                       required />
            </div>
        </div>

        <!-- Description -->
        <div class="field description">
            <label for="wishlist-description" class="label">
                <span>Description (optionnel)</span>
            </label>
            <div class="control">
                <textarea id="wishlist-description"
                          name="description"
                          data-bind="value: wishlistDescription"
                          class="input-text"
                          rows="3"
                          placeholder="Décrivez votre wishlist..."></textarea>
            </div>
        </div>


        <!-- Visibilité -->
        <div class="field choice">
            <div class="control">
                <input type="checkbox"
                       id="wishlist-private"
                       name="is_public"
                       data-bind="checked: isPrivate"
                       class="checkbox" />
                <label for="wishlist-private" class="label">
                    <span>WishList privée (visible uniquement par moi)</span>
                </label>
            </div>
        </div>

            <!-- Default -->
        <div class="field default">
            <div class="control">
                <input type="checkbox"
                       id="wishlist-default"
                       name="is_default"
                       data-bind="checked: isDefault"
                       class="checkbox" />
                <label for="wishlist-default" class="label">
                    <span>Définié par défaut</span>
                </label>
            </div>
        </div>
    </fieldset>

    <!-- Actions du form -->
    <div class="actions-toolbar">
        <div class="primary">
            <button type="submit" class="action submit primary">
                <span>Créer la wishlist</span>
            </button>
        </div>
        <div class="secondary">
            <button type="button"
                    class="action reset"
                    data-bind="click: resetForm">
                <span>Reset</span>
            </button>
        </div>
    </div>
</form>
